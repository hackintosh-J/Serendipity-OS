<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://aistudiocdn.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://generativelanguage.googleapis.com; frame-src 'self' https:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Serendipity OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent any unwanted scrollbars on the root elements */
      }
      body {
        /* Prevent the user from selecting text, making it feel more like a native app */
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
        /* Disable the tap highlight color on mobile Safari */
        -webkit-tap-highlight-color: transparent;
        /* Prevent pull-to-refresh and overscroll glow */
        overscroll-behavior: none;
      }
      /* Re-enable text selection for input fields so users can still copy/paste */
      input, textarea {
        -webkit-user-select: auto;
        -ms-user-select: auto;
        user-select: auto;
      }
    </style>
